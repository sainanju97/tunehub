<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	iframe {
	height: 100px;
	width: 500px;
}
</style>
</head>
<body>
	<table border>
		<thead>
			<tr>
				<th>name</th>
				<th>artist</th>
				<th>Genre</th>
				<th>play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="songs:${songs}">
				<td th:text="${songs.name}"></td>
				<td th:text="${songs.artist}"></td>
				<td th:text="${songs.genre}"></td>
				<td >
					<audio controls >
						<source th:src="${songs.link}" type="audio/mpeg">
					</audio>
				</td>
			</tr>
		</tbody>
				
	</table>

</body>
</html>
