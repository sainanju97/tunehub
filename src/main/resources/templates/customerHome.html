<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/customerHome.css">
</head>
<body>
<h1>Customer Home</h1>
	<div th:unless="${isPremium}" class="non-premium">
		<a href="pay">Get Premium </a>
		<br>
		<a href="logout">Logout</a>
	</div>
	<div th:if="${isPremium}" class="premium">
		<table border>
		<thead>
			<tr>
				<th>name</th>
				<th>artist</th>
				<th>Genre</th>
				<th>play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="songs:${songs}">
				<td th:text="${songs.name}"></td>
				<td th:text="${songs.artist}"></td>
				<td th:text="${songs.genre}"></td>
				<td >
					<audio controls >
						<source th:src="${songs.link}" type="audio/mpeg">
					</audio>
				</td>
			</tr>
		</tbody>
				
	</table>
		
	</div>
</body>
</html>
